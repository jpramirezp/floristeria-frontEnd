<form class="form-signin">
        <img class="mb-2 center-block" src="../../../assets/png/person.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal text-center">Registro de Cliente</h1>

    <!--Etiquetas de formulario-->
        <label for="inputNombre" class="sr-only">Nombre</label>
        <input type="Nombre" id="inputNombre" class="form-control" placeholder="Nombre" required autofocus>

        <label for="inputApellido" class="sr-only">Apellido</label>
        <input type="Apellido" id="inputApellido" class="form-control" placeholder="Apellido" required>
        
        <label for="inputIdentidad" class="sr-only">Identidad</label>
        <input type="Identidad" id="inputIdentidad" class="form-control" placeholder="Identidad" required>

        <label for="inputTelefono" class="sr-only">Telefono</label>
        <input type="Telefono" id="inputTelefono" class="form-control" placeholder="Teléfono" required>
        
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="Email" id="inputEmail" class="form-control" placeholder="Email" required>

        <label for="inputDireccion" class="sr-only">Direccion</label>
        <textarea type="Direccion" id="inputDireccion" rows="3" class="form-control" placeholder="Dirección" required></textarea>

   <!--Código en contenedor para botones-->
   <div class="container form-signin">
    <div class="row">
      <div class="col-md text-center">
        <!--Boton Registrar-->
        <button class="btn btn-sm btn-primary btn-primary " type="submit">Registrar</button>
        <!--<p class="mt-5 mb-3 text-muted">&copy; 2021</p>--> 
        
        <!--Boton Eliminar-->
        <button class="btn btn-sm btn-primary btn-primary " type="submit">Eliminar</button>
        <!--<p class="mt-5 mb-3 text-muted">&copy; 2021</p>--> 

         <!--Boton Buscar-->
        <button class="btn btn-sm btn-primary btn-primary " type="submit">Buscar</button>
        <!--<p class="mt-5 mb-3 text-muted">&copy; 2021</p>--> 

        <!--Boton Modificar-->
        <button class="btn btn-sm btn-primary btn-primary " type="submit">Modificar</button>
        <!--<p class="mt-5 mb-3 text-muted">&copy; 2021</p>-->
      </div>
</form>
