<!--Tablas de ingreso-->

<form class="form-signin">

  <div class="form-row">
    <div class="col-5 mr-5 text-center">

      <img class="mb-2 center-block" src="../../../assets/png/box.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal text-center">Registro de Productos</h1>

      <!--Etiquetas de formulario-->
      <label for="inputID" class="sr-only">ID</label>
      <input type="text" id="inputID" class="form-control" placeholder="ID" required readonly>

      <label for="inputNombre" class="sr-only">Nombre</label>
      <input type="text" id="inputNombre" class="form-control" placeholder="Nombre" required autofocus>

      <label for="inputTipo" class="sr-only">Tipo</label>
      <input type="text" id="inputTipo" class="form-control" placeholder="Tipo" required>

      <label for="inputCantidad" class="sr-only">Cantidad</label>
      <input type="number" id="inputCantidad" class="form-control" placeholder="Cantidad" required>

      <label for="inputTipo" class="sr-only">Precio de venta</label>
      <input type="number" id="inputPrecio" class="form-control" placeholder="Precio de venta" required>

      <label for="inputDescripcion" class="sr-only">Descripcion</label>
      <textarea type="Descripcion" id="inputDescripcion" rows="3" class="form-control" placeholder="Descripción"
        required></textarea>

      <label for="inputTipo" class="sr-only">URL Imagen</label>
      <input type="text" id="inputURL" class="form-control" placeholder="URL Imagen" required>



      <div class="pb-3 mb-3 border-bottom"></div>


      <!--Boton Nuevo-->
      <button class="btn btn-sm btn-primary btn-primary " type="button" onclick="producto.limpiar()">Nuevo
        <span data-feather="plus"></span>
      </button>

      <!--Boton Registrar-->
      <button id="btnRegistrar" class="btn btn-sm btn-primary btn-success " type="button"
        onclick="producto.postProducto(1)">Registrar
        <span data-feather="check"></span>
      </button>


      <!--Boton Eliminar-->
      <button id="btnEliminar" disabled class="btn btn-sm btn-primary btn-danger " type="button"
        onclick="producto.deleteProducto()">Eliminar
        <span data-feather="trash-2"></span>
      </button>
      <!--<p class="mt-5 mb-3 text-muted">&copy; 2021</p>-->

      <!--Boton Modificar-->
      <button id="btnModificar" disabled class="btn btn-sm btn-primary btn-warning " onclick="producto.postProducto(2)"
        type="button">Modificar
        <span data-feather="edit"></span>
      </button>
      <!--<p class="mt-5 mb-3 text-muted">&copy; 2021</p>-->

    </div>
    <div class="col-6 text-center">
      <table class="table table-striped table-hover" style="margin-top: 15px;">
        <h3 style="margin-top: 80px;">Tabla de Registros</h3>
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody id="bodyListaProductos">
        </tbody>
      </table>
    </div>
  </div>

</form>
