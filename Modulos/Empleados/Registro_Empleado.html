        <!--Grid para label en dos columnas-->

        <div class="container">
          <div class="row">
            <div class="col-md">
              <label for="inputCargo" class="sr-only">Cargo</label>
              <input type="Cargo" id="inputCargo" class="form-control" placeholder="Cargo" required>

              <label for="inputFecSalida" class="sr-only">FecSalida</label>
              <input type="FecSalida" id="inputFecSalida" class="form-control" placeholder="Fecha de Salida" required>
      
              <label for="inputDireccion" class="sr-only">Direccion</label>
              <input type="Direccion" id="inputDireccion" class="form-control" placeholder="Dirección" required>
            </div>
            <div class="col-md">
              <label for="inputNombre" class="sr-only">Nombre</label>
              <input type="Nombre" id="inputNombre" class="form-control" placeholder="Nombre" required autofocus>

              <label for="inputApellido" class="sr-only">Apellido</label>
              <input type="Apellido" id="inputApellido" class="form-control" placeholder="Apellido" required>
              
              <label for="inputIdentidad" class="sr-only">Identidad</label>
              <input type="Identidad" id="inputIdentidad" class="form-control" placeholder="Identidad" required>

              <label for="inputTelefono" class="sr-only">Telefono</label>

              <label for="inputArea" class="sr-only">Area</label>

            </div>
