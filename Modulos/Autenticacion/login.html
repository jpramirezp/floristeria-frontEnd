<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

      <!-- Bootstrap core CSS -->
      <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">

      <!-- Custom styles for this template -->
     <link href="../../assets/css/signin.css" rel="stylesheet">
</head>
<body>
    <form class="form-signin">
        <img class="mb-2 center-block" src="../../assets/png/flower-shop.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal text-center">Registro</h1>
        
        <!--Etiquetas de formulario-->
        <label for="inputUsuario" class="sr-only">Usuario</label>
        <input type="Usuario" id="inputUsuario" class="form-control" placeholder="Usuario" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="recordarme"> Recordarme
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
        <!--<p class="mt-5 mb-3 text-muted">&copy; 2021</p>-->
      </form>
</body>
</html>
